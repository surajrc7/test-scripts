{% extends "_partials/base.html" %} {% block content %} {% load static %}


<div class="container" style="padding-top:50px;">
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {% include '_partials/messages.html'%}
          <div class="account-box">
              <div class="logo">
                  <img src={% static 'img/Logo.png' %} class="img" />
              </div>
              <form class="form-signin" method="post" action={% url 'register' %} style="padding-top:25px;">
                {% csrf_token %}
              <div class="form-group">
                <div class="inner-addon left-addon">
                  <i class="glyphicon glyphicon-user"></i>
                  <input type="text" class="form-control" name="username" placeholder="Username" value="{{ data.username }}" required autofocus/>
                </div>
              </div>
              <div class="form-group">
                <div class="inner-addon left-addon">
                  <i class="glyphicon glyphicon-envelope"></i>
                  <input type="text" class="form-control" name="email" value="{{data.email}}" placeholder="E-mail address" />
                </div>
              </div>
              <div class="form-group">
                <div class="inner-addon left-addon">
                  <i class="glyphicon glyphicon-lock"></i>
                  <input type="password" class="form-control" name="password" placeholder="Password" required/>
                </div>
              </div>
              <div class="form-group">
                <div class="inner-addon left-addon">
                  <i class="glyphicon glyphicon-lock"></i>
                  <input type="password" class="form-control" name="password2" placeholder="Repeat Password" required/>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="inner-addon left-addon">
                      <h6 class="form-group">Gender: </h6>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" />
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" />
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Others" />
                        <label class="form-check-label" for="inlineRadio2">Other</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="inner-addon left-addon">
                      <h6 class="form-group">Occupation: </h6>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="occupation" id="inlineRadio1" value="Student" />
                        <label class="form-check-label" for="inlineRadio1">Student</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="occupation" id="inlineRadio2" value="Employee" />
                        <label class="form-check-label" for="inlineRadio2">Employee</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="occupation" id="inlineRadio2" value="Others" />
                        <label class="form-check-label" for="inlineRadio2">Others</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="occupation" id="inlineRadio2" value="Researcher" />
                        <label class="form-check-label" for="inlineRadio2">Researcher</label>
                      </div>
                    </div>
                  </div>
                </div>  
              </div>
              <div class="form-group pmd-textfield pmd-textfield-floating-label">
                <div class="inner-addon left-addon">
                  <i class="glyphicon glyphicon-calendar"></i>
                  <input type="text" id="datetimepicker-default" class="form-control" name="dob" placeholder="Date of Birth"/>
                </div>
              </div>
              <label class="checkbox" style="padding-right:30px;padding-left:30px;">
                  <input type="checkbox" value="remember-me" required/>
                  Agree Terms & Conditions
              </label>
              <div style="padding-right:10px;padding-left:10px;padding-top:5px;">
              <button class="btn btn-md btn-block purple-bg" type="submit" >
                  Submit</button>
              </div>
              </form>
              <!--<a class="forgotLnk" href="http://www.jquery2dotnet.com" style="padding-right:30px;padding-left:10px;">I can't access my account</a>-->
              <div class="or-box">
                  <span class="or">Or Sign up with</span>
                  <div class="row">
                      <!--<div class="col-md-6 row-block">
                          <a href="http://www.jquery2dotnet.com" class="btn btn-facebook btn-block">Facebook</a>
                      </div>-->
                      <div class="col-md-12 row-block" style="padding-right:30px;padding-left:30px;">
                        <a href={% url 'social:begin' 'google-oauth2' %} class="btn btn-google btn-block"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                          <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                        </svg> &nbsp;Google</a>
                      </div>
                  </div>
              </div>
              <div class="or-box row-block">
                  <div class="row">
                      <div class="col-md-12 row-block" style="padding-right:30px;padding-left:30px;">
                          <a href={% url 'login'  %} class="btn btn-primary btn-block">Have an account? Login</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

{% endblock content %}
