{%load static %}

<div class="ui menu">
  <div class="ui container">
    <a href={% url 'home' %} class="header item">
      <img class="logo" class="logo" src= {% static 'img/Logo.png' %} />
    </a>


    <div class="right item">
      {% if request.user.is_authenticated %}
      <!--<a href={% url 'create-todo' %} class="ui primary button">Create Todo</a>-->
      <div class="dropdown show">
        <a class="btn btn-default dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{request.user.username}}
        </a>
      
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          {% if user.is_superuser %}
            <a class="dropdown-item" href="admin/">Go To Management Console</a>
          {% endif %}
          <a class="dropdown-item" href={% url 'logout_user' %}>Sign out</a>
        </div>
      </div>
      {% else %}
      <div class="ui item">
      <a href={% url 'login' %} class="ui primary button">Login</a>
      </div>
      <div class="ui item">
      <a href={% url 'register' %} class="ui primary button">Register</a>
      </div>

      {% endif %}
    </div>
  </div>
</div>
