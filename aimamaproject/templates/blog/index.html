{% extends "_partials/base.html" %} {% block content %} {% load static %}
  <div class="jumbotron">
    <h1>Oppkey Host Management</h1>
    {% include '_partials/messages.html'%}
  </div>

  <div class="container-fluid">
  {% for post in posts %}
    <div>
      <h2>{{ post.uuid }}</h2>
      <p>Posted by {{ profile.user.email }} | {{ post.date }}</p>
    </div>
  {% endfor %}
  </div>
{% endblock content %}
